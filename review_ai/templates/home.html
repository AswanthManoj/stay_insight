<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineInsight: Restaurant Review Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glassmorphic {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        #suggestionsList:empty {
            display: none;
        }
        main {
            scroll-behavior: smooth;
        }
        #searchSection {
            transition: transform 0.3s ease-in-out;
        }
        #analysisContent {
            min-height: 100vh;
            max-width: 100vw;
        }
        @media (min-width: 1024px) {
            #analysisContent {
                max-width: 80vw;
            }
        }

        /** Loader overlay **/
        .loader-card {
            --bg-color: #1c1917;
            background-color: #292524;
            padding: 1rem 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .loader {
            color: #7fd36e;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 500;
            font-size: 25px;
            box-sizing: content-box;
            height: 40px;
            padding: 10px 10px;
            display: flex;
            border-radius: 8px;
        }
        
        .words {
            overflow: hidden;
            position: relative;
        }
        
        .words::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(
                #292524 10%,
                transparent 30%,
                transparent 70%,
                #292524 90%
            );
            z-index: 20;
        }
        
        .word {
            display: block;
            height: 100%;
            padding-left: 6px;
            color: #7fd36e;
            animation: spin_4991 7.5s infinite;
        }
        
        @keyframes spin_4991 {
            10% {
                transform: translateY(-102%);
            }
            25% {
                transform: translateY(-100%);
            }
            35% {
                transform: translateY(-202%);
            }
            50% {
                transform: translateY(-200%);
            }
            60% {
                transform: translateY(-302%);
            }
            75% {
                transform: translateY(-300%);
            }
            85% {
                transform: translateY(-402%);
            }
            100% {
                transform: translateY(-400%);
            }
        }
    </style>
</head>
<body class="h-full bg-stone-900 dark:bg-stone-900 text-stone-300 dark:text-stone-300">
    <div class="flex flex-col min-h-screen">
        <header class="p-4 px-6 flex justify-between items-center">
            <h3 class="text-bold text-xl text-stone-400">DineInsight AI</h3>
        </header>

        <main class="flex-grow flex flex-col items-center justify-start px-4 py-8 relative overflow-x-hidden">
            <div id="searchSection" class="w-full max-w-4xl bg-stone-800 dark:bg-stone-800 rounded-xl p-4 sm:p-6 md:p-8 shadow-xl text-center sticky top-0 z-10">
                <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-stone-300 mb-4 sm:mb-6">DineInsight</h1>
                <p class="text-lg sm:text-xl md:text-2xl text-[#7fd36e] mb-6 sm:mb-8">Turning reviews into revenue: Your menu for success</p>
                <div class="rounded-lg p-4 sm:p-6 mt-6 sm:mt-10 mb-6 sm:mb-10 mx-auto max-w-3xl">
                    <div class="relative mb-4">
                        <div class="flex flex-col sm:flex-row items-center bg-stone-700 rounded-lg">
                            <input 
                                type="text" 
                                id="searchInput"
                                class="w-full sm:flex-grow px-4 sm:px-6 py-3 sm:py-5 bg-transparent text-white text-lg sm:text-xl text-thin rounded-t-lg sm:rounded-l-lg sm:rounded-tr-none focus:outline-none"
                                placeholder="Search for a restaurant"
                            >
                            <button 
                                id="generateButton"
                                class="w-full sm:w-auto bg-[#7fd36e] hover:bg-[#6ac259] text-stone-800 text-lg sm:text-xl font-bold py-3 sm:py-5 px-4 sm:px-6 rounded-b-lg sm:rounded-r-lg sm:rounded-bl-none transition duration-300 mt-2 sm:mt-0"
                                disabled
                            >
                                Generate
                            </button>
                        </div>

                        <!-- Suggestions will be dynamically added inside -->
                        <ul id="suggestionsList" class="absolute z-10 w-full mt-2 rounded-md shadow-lg glassmorphic"></ul>
                    </div>
                </div>
            </div>

            <div id="analysisContent" class="mt-8 w-full px-4 sm:px-6 md:px-8"></div>
        </main>

        <footer class="text-center p-4 text-white/60 text-sm">
            <p>&copy; 2024 DineInsight. All rights reserved.</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
